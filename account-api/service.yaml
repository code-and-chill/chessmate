name: account-api
kind: api
language: python
runtime: python3.11

description: User account management API providing authentication, profile management, and account operations

commands:
  dev: "poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8001"
  test: "poetry run pytest tests/ -v --cov=app"
  build: "poetry build"
  lint: "poetry run pylint app/ && poetry run black --check app/"
  migrate: "poetry run alembic upgrade head"
  seed: "poetry run python scripts/seed.py"
  logs: "docker logs account-api --tail ${lines}"
  bruno: "bruno open bruno/collections"
  bruno-test: "bruno run bruno/collections --env local"

dependencies:
  dev: []
  test: []
  build: []
  deploy: []

infra:
  requires:
    - database
  optional:
    - cache

tags:
  - identity
  - authentication
  - user-management
