name: matchmaking-api
kind: service
language: python
runtime: python3.11

description: Matchmaking and player rating service for finding and pairing chess opponents

commands:
  dev: "poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8003"
  test: "poetry run pytest tests/ -v --cov=app"
  build: "poetry build"
  lint: "poetry run pylint app/ && poetry run black --check app/"
  migrate: "poetry run alembic upgrade head"
  seed: "poetry run python scripts/seed.py"
  logs: "docker logs matchmaking-api --tail ${lines}"

dependencies:
  dev:
    - account-api
    - live-game-api
  test:
    - account-api
    - live-game-api
  build: []
  deploy:
    - account-api
    - live-game-api

infra:
  requires:
    - database
    - cache
  optional:
    - queue
    - search

tags:
  - matching
  - ratings
  - player-pairing
