# Alembic Configuration File
# the output encoding used when revision files are written from script.py.mako
# this can be changed using the -x option.
sqlalchemy.url = driver://user:password@localhost/dbname

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(asctime)s_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory in which the script executes
# as the `alembic` command is executed, it passes its own `version.py` module
# into the locals namespace.  If you want to import modules during the
# generation of your migration, ensure that you import them inside the
# `env.py` script using a function such as `import_module()` instead of a
# direct import, as the migration environment is the same execution context
# used to generate your migration file.

# the migration environment to use.
# This is the value returned when you run `alembic current`
sqlalchemy.url = 

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
