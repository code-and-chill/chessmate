name: chess-knowledge-api
kind: service
language: python
runtime: python3.11

description: Chess knowledge service for opening books and endgame tablebases

commands:
  dev: "poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 9002"
  test: "poetry run pytest tests/ -v --cov=app"
  build: "poetry build"
  lint: "poetry run black --check app/ && poetry run isort --check-only app/ && poetry run flake8 app/"
  logs: "docker logs chess-knowledge-api --tail ${lines}"
  bruno: "bruno open bruno/collections"
  bruno-test: "bruno run bruno/collections --env local"

dependencies:
  dev: []
  test: []
  build: []
  deploy: []

infra:
  requires: []
  optional:
    - cache
    - storage

tags:
  - chess
  - knowledge
  - opening-book
  - tablebase
