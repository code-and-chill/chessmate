name: bot-orchestrator-api
kind: api
language: python
runtime: python3.11

description: Orchestrates engine-backed chess bots using BotSpec, engine cluster, and chess knowledge services

commands:
  dev: "poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8005"
  test: "poetry run pytest tests/ -v --cov=app"
  build: "poetry build"
  lint: "poetry run black --check app/ && poetry run isort --check-only app/ && poetry run flake8 app/"
  logs: "docker logs bot-orchestrator-api --tail ${lines}"
  bruno: "bruno open bruno/collections"
  bruno-test: "bruno run bruno/collections --env local"

dependencies:
  dev:
    - live-game-api
  test: []
  build: []
  deploy:
    - live-game-api

infra:
  requires: []
  optional:
    - cache

tags:
  - bots
  - orchestration
  - chess-engine
