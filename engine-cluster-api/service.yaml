name: engine-cluster-api
kind: service
language: python
runtime: python3.11

description: Chess engine cluster providing position evaluation and candidate move analysis

commands:
  dev: "poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 9000"
  test: "poetry run pytest tests/ -v --cov=app"
  build: "poetry build"
  lint: "poetry run black --check app/ && poetry run isort --check-only app/ && poetry run flake8 app/"
  logs: "docker logs engine-cluster-api --tail ${lines}"

dependencies:
  dev: []
  test: []
  build: []
  deploy: []

infra:
  requires: []
  optional:
    - cache

tags:
  - engine
  - chess
  - compute
